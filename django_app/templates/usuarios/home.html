<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Projeto django</title>
  </head>
  <body class="bg-slate-900 text-white">
    <main>
      <section>
        <div class="flex items-center justify-center h-screen">
          <div class="h-[350px] w-[550px] bg-white rounded-lg shadow-md p-8">
            <form class="flex flex-col gap-y-5">
              <div>
                <input
                  type="text"
                  placeholder="Username..."
                  name="username"
                  class="rounded-lg shadow-md"
                />
              </div>
              <div>
                <input
                  type="email"
                  placeholder="Email..."
                  name="email"
                  class="rounded-lg shadow-md"
                />
              </div>
              <div>
                <input
                  type="password"
                  placeholder="Senha..."
                  name="senha"
                  class="rounded-lg shadow-md"
                />
              </div>
              <div>
                <input
                  type="password"
                  placeholder="Confirmar a senha..."
                  name="confirmar_senha"
                  class="rounded-lg shadow-md"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
